<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="/css/login.css" rel="stylesheet">
        <!-- <link href="/img/weather.png" rel="icon"> -->
        <title>Login</title>
      </head>
    <body>
        <div class="container-content">
            <header class="header">
                <h1 class="header-h1">Login or Register</h1>
                <!-- <p class="login">Enter email and password</p> -->
            </header>
            
            <form class="form">
                <div>
                    <button class="button signupBtn">Sign up</button>
                    <button class="button loginBtn">Login</button>
                </div>
                <input class="input name" placeholder="name">
                <input class="input email" placeholder="email">
                <input class="input password" placeholder="password">
                <button class="button submitBtn">Submit</button>
                <button class="button cancelBtn">Cancel</button>
            </form>  
            <button class="button backBtn">Back</button> 
        </div>
    


        <script src="/js/login.js"></script>
    </body>

</html>
